<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing Dark Sky JSON</title>
  </head>
  <body>


    <div class="input-group input-group-lg">
      <input id="lat" type="text" class="form-control" placeholder="Latitude">
    </div>

    <div class="input-group input-group-lg">
      <input id="long" type="text" class="form-control" placeholder="Longitude">
    </div>

    <div class="form-group col-md-5">
      <label for="date">select date</label>

    <div class="result">

    </div>
    <ul class="lottsoweather"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="darksky.js"></script>
