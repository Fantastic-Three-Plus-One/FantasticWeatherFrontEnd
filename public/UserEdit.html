<!DOCTYPE=html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <title>fantasticWeather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet'
    type='text/css'
    href='stylesheets/style.css'>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <p class="navbar-text navbar-left"><a href="index.html">F-Weather!</a></p>
  <!-- append username in the navbar!  -->
      <p class="navbar-text navbar-right list-userName">Welcome Back Giuseppe!</p>
      </div>
    </nav>

    <div class="container">
        <div class="row text-center">
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Hike Name:</label>
                <input type="email" class="form-control" id="hikeName">
              </div>
            </form>
            <button type="button" class="btn btn-default name-submit">Submit</button>



              <div class="form-group">
                <label for="exampleInputPassword1">Max Temp:</label>
                <input class="form-control" id="maxTemp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Min Temp:</label>
                <input class="form-control" id="minTemp" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Max Windspeed:</label>
                <input class="form-control" id="wind_max" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Chance of Rain:</label>
                <input class="form-control" id="percip_max">
              </div>
            </form>
            <button type="button" class="btn btn-default info-submit">Submit</button>
          </div>
       </div>
     </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src='javascripts/userEdit.js'>
    </script>

  </body>

</html>
