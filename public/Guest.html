<!DOCTYPE=html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <title>fantasticWeather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet'
    type='text/css'
    href='stylesheets/style.css'>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <p class="navbar-text navbar-left"><a href="index.html">F-Weather!</a></p>
      <p class="navbar-text navbar-right">You are not signed in...<a href="#" class="navbar-link">Register Here!</a></p>
      </div>
    </nav>
    <div class="container text-center guest-gmap">
     <img src="http://placehold.it/300x300">
    </div>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3"></div>
          <form>
            <div class="form-group col-md-6">
              <label for="location">Search for location:</label>
              <input type="email" class="form-control" id="placeSearch">
            </div>
          </form>
        <div class="col-md-3"></div>
      </div>
      <div class="row text-center">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Hike Name:</label>
              <input type="email" class="form-control" id="hikeName">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Max Temp:</label>
              <input type="password" class="form-control" id="maxTemp" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Min Temp:</label>
              <input type="password" class="form-control" id="minTemp" >
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Precipitation:</label>
              <input type="email" class="form-control" id="precipitation">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Max Windspeed:</label>
              <input type="password" class="form-control" id="maxWind" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Any additional info</label>
              <input type="password" class="form-control" id="additionalInfo" >
            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row text-center">
        <button type="subData" class="btn btn-info newInfo-submit">Go!</button>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src='javascripts/guest.js'>
    </script>

  </body>

</html>
