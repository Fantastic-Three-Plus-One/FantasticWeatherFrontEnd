<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="scripts/auth.js"></script>
  </head>
  <body>
    <div class="registrationDiv">
      <form class="submitRegistration" action="" method="post">
        <input class="emailRegister" type="text" name="" value="" placeholder="Your email here...">
        <input class="password" type="password" name="" value="" placeholder="Password">
        <input class="passwordConfirm" type="password" name="" value="" placeholder="Confirm Password">
        <input type="submit" value="submit">
      </form>

    </div>
    <div class="loginDiv">
      <form class="submitLogin">
        <input class="emailLogin" type="text" name="email" value="" placeholder="Your email here...">
        <input class="passwordLogin" type="password" name="password" value="" placeholder="Password">
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
