<!DOCTYPE=html>

<!-- it would be great to be able to click on the map rather than the search window, but stretch goals -->
<html>

<head lang='en'>
    <meta charset='utf-8'>
    <title>Fantastic Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='stylesheets/userAdd.css'>
    <script src='javascripts/userAdd.js'></script>

    <script src='scripts/logout.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
</head>

<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <p class="navbar-text navbar-left"><a href="userMain.html">FANTASTIC WEATHER</a></p>
        <button type="button" class="btn btn-default navbar-btn navbar-right logout">Logout</button>
      </div>
</nav>

<body>
  <div class="row text-center">
    <div class="col-md-4"></div>
    <div class="text-wrapper col-md-4">
      <h1>Find Your Favorite Trail</h1>
    </div>
    <div class="col-md-4"></div>
  </div>

    <!-- Google Maps Container: -->
    <div class="container  guest-gmap">
        <div class="row text-center">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="pac-card" id="pac-card">
                    <div>
                        <div id="title">
                            Google Places Search:
                        </div>
                    </div>
                    <div id="pac-container">
                        <input id="pac-input" type="text" placeholder="Enter a location">
                    </div>
                </div>

                <div id="map">
                </div>

                <div id="infowindow-content">
                    <img src="" width="16" height="16" id="place-icon">
                    <span id="place-name" class="title"></span><br>
                    <span id="place-address"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Google Maps container -->
    <div class="text-wrapper container">
        <div class="hike-header container">
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Enter your hike data here:</h2>
                </div>
                <div class="col-md-3"></div>
          </div>
        </div>

        <div class="data-fields container">
            <div class="col-md-4"></div>
            <form>
                <div class="row text-center form-group col-md-4">
                    <label for="hikeName">Hike Name:</label>
                    <input type="text" class="form-control" id="hikeName">
                </div>
            </form>
            <div class="col-md-4"></div>
        </div>

        <div class="data-fields container">
            <!-- <div class="row text-center"> -->
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <form>

                    <div class="form-group">
                        <label for="temp-max">Max Temp:</label>
                        <input type="number" class="form-control" id="temp_max">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Min Temp:</label>
                        <input type="number" class="form-control" id="temp_min">
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
            <!-- </div> -->
            <!-- <div class="row text-center"> -->
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <form>
                    <div class="form-group">
                        <label for="precip_max">Precipitation:</label>
                        <input type="number" class="form-control" id="percip_max">
                    </div>
                    <div class="form-group">
                        <label for="Wind_max">Max Windspeed:</label>
                        <input type="number" class="form-control" id="Wind_max">
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="container">
            <div class="row text-center">
                <button type="subData" class="btn btn-info newInfo-submit">Go!</button>
            </div>
        </div>
    </div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<!-- <script src="javascripts/mapsscripts.js"></script> -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwFAV5metVJahzOozUUHyBfM3sA3Llftk&libraries=places&callback=initMap" async defer></script>

</html>
